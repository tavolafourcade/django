<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Vamos a empezar con nuestro primer Template</h1>
  <p>Mi nombre es {{nombre}}</p>
  <p>Mi apellido es {{apellido}}</p>
  {% for i in listaDeNotas%}
    {%if i < 4 %}
      <p style="color:red">Nota mala: {{i}}</p>
    {%else%}
      <p style="color:blue">Nota buena: {{i}}</p>
    {%endif%}
  {% endfor %}
</body>
</html>
